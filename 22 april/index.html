<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="home-work-1 my-5"></section>
    <div class="container ">
        <div class="row">
            <ul class="d-flex ">
                <li class="li  active all" data-type="all">ALL</li>
                <li class="li " data-type="city">CITIES</li>
                <li class="li" data-type="nature">NATURE</li>
                <li class="li" data-type="industrial">INDUSTRIAL</li>
                <li class="li" data-type="dayling">DAYLING</li>
                <li class="li" data-type="nightscape">NIGHTSCAPE</li>
            </ul>
        </div>
        <div class="row">
            <ul class="d-flex my-2  ">
                <li class="li" data-type="ASC">ASC</li>
                <li class="li" data-type="DESC">DESC</li>
            </ul>
        </div>
        <div class="row">
            <div class="col-s d-flex flex-wrap ">
                <div class="col-3 item city  ">
                    <img src="images/img1.jpg" alt="#">
                    <div class="number">1</div>

                </div>
                <div class="col-3 item city ">
                    <img src="images/img2.jpg" alt="#">
                    <div class="number">2</div>

                </div>
                <div class="col-3 item nature ">
                    <img src="images/img3.jpg" alt="#">
                    <div class="number">3</div>

                </div>
                <div class="col-3 item nature   ">
                    <img src="images/img4.jpg" alt="#">
                    <div class="number">4</div>

                </div>

                <div class="col-3 item industrial ">
                    <img src="images/img5.jpg" alt="#">
                    <div class="number">5</div>

                </div>
                <div class="col-3 item industrial ">
                    <img src="images/img6.jpg" alt="#">
                    <div class="number">6</div>

                </div>
                <div class="col-3 item dayling ">
                    <img src="images/img7.jpg" alt="#">
                    <div class="number">7</div>

                </div>
                <div class="col-3 item dayling   ">
                    <img src="images/img8.jpg" alt="#">
                    <div class="number">8</div>

                </div>
            </div>
        </div>
    </div>
    </section>

    <section class="home-work-2 my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="area d-flex justify-content-center align-items-center">
                        <i class="fas fa-upload fa-3x"></i>
                        <input type="file" multiple class="input d-none">
                      
                    </div>
                </div>

            </div>
            <div class="row my-5">
                <div class="col-4">
                    <div class="droparea-Image "></div>
                </div>
                <div class="col-4">
                    <div class="droparea-Video "></div>
                </div>
                <div class="col-4">
                    <div class="droparea-music "></div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 count-image"></div>
                <div class="col-4 count-video"></div>
                <div class="col-4 count-music"></div>
            </div>
            <div class="row">
                <div class="col-12 sizeArea "></div>
            </div>
        </div>

    </section>




    <script src="src/main.js"></script>
</body>

</html>
